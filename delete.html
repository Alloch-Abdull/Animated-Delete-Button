<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Button</title>
    <link rel="stylesheet" href="delete.css">
</head>
<body>
    <div class="delete-button">
        <div class="trash-container">
            <div class="lid-container">
                <div class="handle"></div>
                <div class="lid"></div>
            </div>
            <div class="can-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
                    <path class="cls-1" d="M12.712,0H137.288A12.712,12.712,0,0,1,150,12.712L132.2,137.288A12.711,12.711,0,0,1,119.492,150H30.509A12.712,12.712,0,0,1,17.8,137.288L0,12.712A12.712,12.712,0,0,1,12.712,0Z"/>
                </svg>
            </div>
        </div>
        <div class="delete-word">
            <span style="--letter-delay: 0.1s">D</span>
            <span style="--letter-delay: 0.2s">e</span>
            <span style="--letter-delay: 0.3s">l</span>
            <span style="--letter-delay: 0.4s">e</span>
            <span style="--letter-delay: 0.5s">t</span>
            <span style="--letter-delay: 0.6s">e</span>
        </div>
    </div>
</body>
</html>
